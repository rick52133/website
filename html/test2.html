<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/test2.css">
    <script src="../jquery/jquery-3.4.1.min.js"></script>
    <script src="../jquery/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>

    <main>
        <div class="pic_itr_box">
            <div class="pic_itr_title">
                <h3>CAREER HIGHLIGHTS AND AWARDS</h3>
            </div>
            <!-- <div class="itr_text_box"><p>1ewfdwefewf</p></div> -->
            <div class="pic_itr  pic_itr1">
                <div class="pic_itr_inner">
                    <div class="pic_itr_img_box left_itr">
                        <img class="pic_itr_img" src="../picture/PLAYER_ITR/leftpic.png" alt="">
                        <img class="pic_itr_img hid" src="../picture/PLAYER_ITR/leftpic.png" alt="">
                    </div>
                    <div class="pic_itr_label pic_left_label"><span> 2x All-BIG 3</span></div>
                </div>

                <div class="pic_itr_inner">
                    <div class="pic_itr_label pic_right_label"><img class="fireball"
                            src="../picture/PLAYER_ITR/fireball.png" alt=""><span>5x All Star</span></div>
                    <div class="pic_itr_img_box right_itr">
                        <img class="pic_itr_img" src="../picture/PLAYER_ITR/rightpic.png" alt="">
                        <img class="pic_itr_img hid" src="../picture/PLAYER_ITR/rightpic.png" alt="">
                    </div>
                </div>
            </div>
            <div class="pic_itr pic_itr2">
                <div class="pic_itr_inner">
                    <div class="pic_itr_img_box left_itr">
                        <img class="pic_itr_img" src="../picture/PLAYER_ITR/leftpic2.png" alt="">
                        <img class="pic_itr_img hid" src="../picture/PLAYER_ITR/leftpic2.png" alt="">
                    </div>
                    <div class="pic_itr_label pic_left_label"><span>2018 ROY</span></div>
                </div>

                <div class="pic_itr_inner">
                    <div class="pic_itr_label pic_right_label"><span>3x Finals MVP</span></div>
                    <div class="pic_itr_img_box right_itr">
                        <img class="pic_itr_img" src="../picture/PLAYER_ITR/rightpic2.png" alt="">
                        <img class="pic_itr_img hid" src="../picture/PLAYER_ITR/rightpic2.png" alt="">
                    </div>
                </div>
            </div>

            <div class="pic_itr pic_itr3">
                <div class="pic_itr_inner">
                    <div class="pic_itr_label pic_left_label"><span>2019 MVP</span></div>
                    <div class="pic_itr_img_box left_itr">
                        <img class="pic_itr_img" src="../picture/PLAYER_ITR/leftpic3.png" alt="">
                        <img class="pic_itr_img hid" src="../picture/PLAYER_ITR/leftpic3.png" alt="">
                    </div>
                </div>

                <div class="pic_itr_inner">
                    <div class="pic_itr_img_box right_itr">
                        <img class="pic_itr_img" src="../picture/PLAYER_ITR/rightpic3.png" alt="">
                        <img class="pic_itr_img hid" src="../picture/PLAYER_ITR/rightpic3.png" alt="">
                    </div>
                    <div class="pic_itr_label pic_right_label"><span>3x AS MVP</span></div>

                </div>

            </div>
            <div class="back_block"></div>
        </div>

    </main>

    <div class="footer">
        <div class="footer_inner">
            <div class="footer_top">
                <p>FOLLOW US</p>
                <a href=""><img src="../picture/Social_network/fb.png" alt=""></a>
                <a href=""><img src="../picture/Social_network/instagram.png" alt=""></a>
                <a href=""><img src="../picture/Social_network/twitter.png" alt=""></a>
            </div>
            <div class="footer_bot">
                Copyright Â©BIG 3 LEAGUE | All Rights Reserved.
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('.pic_itr1').click(function () {
                $('.pic_itr_label').css('visibility', 'visible')
                $('.left_itr .pic_itr_img').animate({
                    left: '20%',
                    top: 0
                }, 500, 'easeInSine')
                $('.right_itr .pic_itr_img').animate({
                    bottom: 0,
                    right: '20%'
                }, 500, 'easeInSine')
                $('.left_itr .pic_itr_img').animate({

                    left: '10%',
                }, 500, 'easeInSine')
                $('.right_itr .pic_itr_img').animate({
                    right: '10%',

                }, 500, 'easeInSine')

                $('.pic_left_label').addClass('animate__animated animate__fadeInLeft')
                $('.pic_right_label').addClass('animate__animated animate__fadeInRight')
            })

            $('.pic_itr3').click(function () {
                $('.pic_itr_label').css('visibility', 'visible')
                $('.left_itr .pic_itr_img').animate({

                    bottom: 0
                }, 500, 'easeInSine')
                $('.right_itr .pic_itr_img').animate({

                    top: 0
                }, 500, 'easeInSine')
                $('.left_itr .pic_itr_img').animate({

                    left: '10%',
                }, 500, 'easeInSine')
                $('.right_itr .pic_itr_img').animate({
                    right: '10%',

                }, 500, 'easeInSine')

                $('.pic_left_label').addClass('animate__animated animate__fadeInLeft')
                $('.pic_right_label').addClass('animate__animated animate__fadeInRight')
            })
        });		
    </script>
</body>

</html>
